#
# Directory
#
DirectoryPathNotEmpty.message=Directory is required
DirectoryExists.message=Directory does not exist

#
# TwitterAccount
#
# -- consumerKey
TwitterAccount.consumerKey.NotNull.message=The "oAuthConsumerKey" key is required
TwitterAccount.consumerKey.Size.message=The "oAuthConsumerKey" key must have a value
# -- consumerSecret
TwitterAccount.consumerSecret.NotNull.message=The "oAuthConsumerSecret" key is required
TwitterAccount.consumerSecret.Size.message=The "oAuthConsumerSecret" key must have a value
# -- accessToken
TwitterAccount.accessToken.NotNull.message=The "oAuthAccessToken" key is required
TwitterAccount.accessToken.Size.message=The "oAuthAccessToken" key must have a value
# -- accessTokenSecret
TwitterAccount.accessTokenSecret.NotNull.message=The "oAuthAccessTokenSecret" key is required
TwitterAccount.accessTokenSecret.Size.message=The "oAuthAccessTokenSecret" key must have a value


#
# EmailAccount
#
# -- host
EmailAccount.host.NotNull.message=The "host" key is required
EmailAccount.host.Size.message=The "host" key value "${validatedValue}" must be between {min} and {max} characters long
# -- port
EmailAccount.port.NotNull.message=The "port" key is required
EmailAccount.port.Min.message=The "port" key value "${validatedValue}" must be greater or equal to {value}
EmailAccount.port.Max.message=The "port" key value "${validatedValue}" must be less than or equal to {value}
# -- sslEnabled
EmailAccount.sslEnabled.NotNull.message=The "sslEnabled" key is required
# -- username
EmailAccount.username.NotNull.message=The "username" key is required
EmailAccount.username.Size.message=The "username" key value "${validatedValue}" must be between {min} and {max} characters long
# -- password
EmailAccount.password.NotNull.message=The "password" key is required
EmailAccount.password.Size.message=The "password" key value must be between {min} and {max} characters long
# -- emailAddress
EmailAccount.emailAddress.NotNull.message=The "emailAddress" key is required
EmailAccount.emailAddress.Pattern.message=The "emailAddress" key value "${validatedValue}" must have a pattern like someone@somewhere.org
   
    
    